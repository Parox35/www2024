<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Chat</title>

    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    

</head>
<body>
    
    <div class="container">
        <div class="jumbotron my-5">
            <h1 class="display-4"><i class="fas fa-robot"></i> AI App</h1>
            <p class="lead">Ask your question to the robot...</p>
            <hr class="my-4">        
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Your question is.....</span>
                    </div>
                    <input type="text" id="questioninput" class="form-control" placeholder="What is HTML ?">
                </div>
            </div>
            <div class="col-2">
                <button type="button" id="askbutton" class="btn btn-outline-primary"> Ask <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-5">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">The answer is.....</span>
                    </div>
                    <textarea type="text" id="answeroutput" class="form-control" placeholder="AI is ..." disabled rows="5"></textarea>
                </div>
            </div>
        </div>
    </div>

<!------------------------------------------------------------------------------------>

<div class="container">
    <div class="jumbotron my-5">
        <p class="lead">Ask your image to the robot...</p>
        <hr class="my-4">        
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Your image is.....</span>
                    </div>
                    <input type="text" id="imageinput" class="form-control" placeholder="Cat playing trumpet">
                </div>
            </div>
            <div class="col-2">
                <button type="button" id="askImageButton" class="btn btn-outline-primary"> Ask <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-5">
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">The image is.....</span>
                    </div>
                    <img src="" id="imageoutput" class="form-control"></img>
                </div>
            </div>
        </div>
    </div>

    

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <!--ai file-->
    <script src="js/ai.js"></script>
</body>
</html>
