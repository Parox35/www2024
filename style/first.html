<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal styles</title>
    <style type="text/css">
        h1{
            color: #00ff00;
        }

        h2{
            color: #00a;
            font-weight: 800;
        }
        #gradeH1{
            color: red;
        }
        .center{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p style="color: blue; text-align: center;">This is an inline exemple for a paragraph style</p>

    <p>This is another paragraph</p>

    <h1>Course List</h1>
    <h1 id="gradeH1">Grades</h1>
    <h1 class="center">Personal Information</h1>
    <h2 class="center">Footer</h2>
</body>
</html>
