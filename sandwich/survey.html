<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich survey</title>
</head>
<body>
    <header style="background-color:aqua;">
        <h1>Sandwich survey</h1>
        <p>Please fill in our survey</p>
    </header>
    
    <main>
        <form action="evaluate.php" method="get">
            <fieldset>
                <legend>Basic information</legend>

                <label for="FirstName">First name:</label>
                <input type="text" name="FirstName" placeholder="Tom" required/>
                <br>
                <label for="LastName">Last Name:</label>
                <input type="text" name="LastName" placeholder="HARDAWAY" required/>
                <br>
                <!--<label>Faculty:</label>
                <select>
                    <option>FAME</option>
                    <option>FAI</option>
                    <option>FATC</option>
                </select>-->
            </fieldset>

            <fieldset>
                <legend>Sandwich preference</legend>
                <label for="quantity">How many sandwiches do you eat per week?</label><br>
                <input type="number" min="0" max="10" name="quantity" placeholder="3" required/>

                <br/>
                <label for="sandwich">Which sandwich do you prefer?</label>
                <br>
                <input type="radio" name="sandwich" value="chicken">Chicken
                <br>
                <input type="radio" name="sandwich" value="Tuna" checked>Tuna
                <br>
                <input type="radio" name="sandwich" value="Fish">Fish
                
                <br>
                <label for="comments">Other stuff you would like to tell us:</label>
                <p><textarea rows="3" cols="30" name="comments"></textarea></p>
            </fieldset>

            <fieldset>
                <legend>Actions</legend>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
                <button type="button" onclick="alert('You like sandwiches')">Click here if you like sandwiches</button>
            </fieldset>

        </form>

    </main>
    

    <footer style="background-color:beige;">
        <div style="font-style: italic;">
            <h3>Thank you for your time!</h3>
            <p>Visit us for a free sandwich</p>
        </div>
    </footer>
</body>
</html>
